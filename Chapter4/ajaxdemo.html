	function send(){
		//sendRequest("greeting_ansi.txt", '', callback, "get");
		sendRequest("greeting_utf8.txt", '', callback, "get");
	}
	function callback(){
		if(httpRequest.readyState == 4 && httpRequest.status == 200){
			document.getElementById("rcvMsg").innerHTML = httpRequest.responseText;
		}
	}
</script>
