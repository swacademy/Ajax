<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<title>AJAX</title>
<script src="js/httpRequest.js"></script>
<script>
	window.addEventListener("load", setup, false);
	function setup(){
		document.getElementById('mybtn').addEventListener("click", Click, false);
	}
	function Click(){
		var param = "data=" + document.getElementById("data").value;
		sendRequest("echo.jsp", param, callback, "get");
	}
	function callback(){
		if(httpRequest.readyState == 4 && httpRequest.status == 200){
  	 		var res = httpRequest.responseText;
  	 		document.getElementById("output1").innerHTML = res;
		}
  	}
</script>
</head>
<body>
<form>
  <input type="text" name="data" id="data">
  <input type="button" value="Ajax로 송신합니다" id="mybtn">
</form>

<!-- 여기에 출력합니다 -->
<div id="output1"></div>
</body>
</html>
