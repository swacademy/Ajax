<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<title>AJAX</title>
<script src="js/httpRequest.js"></script>
<script>
	window.addEventListener("load", setup, false);
	function setup(){
		document.getElementById('mybtn').addEventListener("click", Click, false);
	}
	function Click(){
		var param = "data=" + document.getElementById("data").value;
		sendRequest("echo.jsp", param, callback, "get");
	}
	function callback(){
		if(httpRequest.readyState == 4 && httpRequest.status == 200){
  	 		var res = httpRequest.responseText;
  	 		document.forms["test1"].elements["output"].value = res;
		}
  	}
</script>
</head>
<body>
<form name="test1">
  <input type="text" name="data" id="data" size="40"><br>
  <input type="button" value="Ajax로 송신합니다" id="mybtn"><br>
  <input type="text" name="output" size="60">
</form>
</body>
</html>
