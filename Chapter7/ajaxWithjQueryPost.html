<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Ajax and jQuery POST</title>
<script src="js/jquery-1.11.1.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#btn").click(function(){
			$.post("idcheck.jsp", 
					{irum : $('#irum').val()}, 
					function(data){
						alert(data);
					}
			);
		});
	});
</script>
</head>
<body>
	Name : <input type="text" name="irum" id="irum" />&nbsp;&nbsp;
	<input type="button" id="btn" value="전송" />
</body>
</html>
